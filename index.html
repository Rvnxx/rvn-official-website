<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; padding: 0; background: #0a0a0a; color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .background { position: absolute; width: 100%; height: 100%; top: 0; left: 0; z-index: -1; }
        .squares { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; }
        .squares li { position: absolute; display: block; list-style: none; width: 20px; height: 20px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); animation: animate 25s linear infinite; bottom: -150px; }
        .squares li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .squares li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .squares li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .squares li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .squares li:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .squares li:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .squares li:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        @keyframes animate { 0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; } 100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 20%; } }
        .glass-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(20px); padding: 50px; border-radius: 30px; border: 1px solid rgba(255, 255, 255, 0.1); text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.5); z-index: 1; }
        h1 { font-size: 3rem; letter-spacing: 5px; margin-bottom: 10px; }
        p { color: #888; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div class="background"><ul class="squares"><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul></div>
    <div class="glass-card"><h1>RVN</h1><p>Welcome to Rvn's official site.</p></div>
</body>
</html>
