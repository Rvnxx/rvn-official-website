        :root {

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script>
        const audio = document.getElementById('main-audio');
        const progress = document.getElementById('progress-fill');
        const currTimeText = document.getElementById('current-time');
        const durationText = document.getElementById('duration');

        function startSite() {
            document.getElementById('enter-screen').classList.add('fade-out');
            audio.play();
        }

        // Real-time Music Sync
        audio.ontimeupdate = function() {
            const pct = (audio.currentTime / audio.duration) * 100;
            progress.style.width = pct + "%";
            
            // Format time
            let mins = Math.floor(audio.currentTime / 60);
            let secs = Math.floor(audio.currentTime % 60);
            currTimeText.innerText = mins + ":" + (secs < 10 ? '0' : '') + secs;
        };

        // Background Particles
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particles = [];
        class P {
            constructor() { this.x = Math.random()*canvas.width; this.y = Math.random()*canvas.height; this.s = Math.random()*2; this.v = Math.random()*0.5; }
            draw() { ctx.fillStyle = '#ff0000'; ctx.beginPath(); ctx.arc(this.x, this.y, this.s, 0, Math.PI*2); ctx.fill(); }
            update() { this.y -= this.v; if(this.y < 0) this.y = canvas.height; }
        }
        for(let i=0; i<100; i++) particles.push(new P());
        function animate() { ctx.clearRect(0,0,canvas.width,canvas.height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); }
        animate();
    </script>
