<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>und_covking | guns.lol</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff0000; --bg: #050505; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* The "Vamp" Blur Background */
        .bg-video { position: fixed; inset: 0; z-index: -1; background: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJndnB3eHpxbm96ZzRycHdqZ3p6ZzRycHdqZ3p6ZzRycHdqZ3p6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K791TdTtH9BcyB09O6/giphy.gif') center/cover; opacity: 0.2; filter: grayscale(1) sepia(1) hue-rotate(-50deg) saturate(5) blur(10px); }

        #enter-screen { position: fixed; inset: 0; background: black; z-index: 999; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; }
        #enter-screen h2 { letter-spacing: 15px; color: var(--accent); font-weight: 100; animation: blink 2s infinite; }
        
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        .fade-out { opacity: 0 !important; pointer-events: none !important; transition: 1.5s all; }

        .profile-card { width: 420px; background: rgba(10, 10, 10, 0.95); border: 1px solid rgba(255, 0, 0, 0.2); border-radius: 15px; padding: 30px; backdrop-filter: blur(20px); box-shadow: 0 0 40px rgba(255, 0, 0, 0.1); }
        .username { font-size: 32px; font-weight: 800; text-shadow: 0 0 15px var(--accent); margin-bottom: 5px; }
        
        /* Progress Bar Fix */
        .player-container { margin-top: 25px; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 10px; }
        .progress-box { height: 4px; background: #1a1a1a; width: 100%; border-radius: 10px; margin: 10px 0; overflow: hidden; }
        #progress-fill { height: 100%; background: var(--accent); width: 0%; box-shadow: 0 0 10px var(--accent); }
        .time-info { display: flex; justify-content: space-between; font-size: 10px; opacity: 0.5; font-family: monospace; }
        
        .discord-btn { display: flex; align-items: center; gap: 10px; background: #5865F2; color: white; text-decoration: none; padding: 10px; border-radius: 8px; font-size: 13px; font-weight: bold; margin-top: 15px; transition: 0.3s; }
        .discord-btn:hover { transform: scale(1.02); box-shadow: 0 0 15px #5865F2; }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="startVamp()">
        <h2>[ ENTER ]</h2>
        <p style="font-size: 10px; opacity: 0.4; margin-top: 20px;">TURN VOLUME UP</p>
    </div>

    <div class="bg-video"></div>

    <div class="profile-card" data-tilt data-tilt-glare data-tilt-max-glare="0.3">
        <div style="font-size: 11px; opacity: 0.4; text-align: right; margin-bottom: 10px;">üëÅÔ∏è 57,049 | üìç guns.lol HQ</div>
        
        <div class="username">und_covking üöÄ</div>
        <div style="opacity: 0.5; font-size: 14px;">@und_covking</div>

        <a href="https://discord.gg/vamp" class="discord-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" width="20" style="filter: brightness(0) invert(1);">
            JOIN THE SERVER
        </a>

        <div class="player-container">
            <div style="font-size: 12px; font-weight: bold; color: var(--accent);">NOW PLAYING</div>
            <div style="font-size: 14px; margin: 4px 0;">Sky - Playboi Carti</div>
            <div class="progress-box"><div id="progress-fill"></div></div>
            <div class="time-info">
                <span id="curr">0:00</span>
                <span id="dur">3:13</span>
            </div>
        </div>
    </div>

    <audio id="vamp-audio" loop>
        <source src="sky.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script>
        const audio = document.getElementById('vamp-audio');
        const progress = document.getElementById('progress-fill');

        function startVamp() {
            document.getElementById('enter-screen').classList.add('fade-out');
            
            // Force play with a promise check
            var playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    console.log("Music started!");
                }).catch(error => {
                    console.log("Playback failed. Make sure sky.mp3 is in the folder!");
                });
            }
        }

        // Perfect Progress Bar Sync
        audio.ontimeupdate = function() {
            if (audio.duration) {
                const pos = (audio.currentTime / audio.duration) * 100;
                progress.style.width = pos + "%";
                
                let m = Math.floor(audio.currentTime / 60);
                let s = Math.floor(audio.currentTime % 60);
                document.getElementById('curr').innerText = m + ":" + (s < 10 ? '0' : '') + s;
                
                let dm = Math.floor(audio.duration / 60);
                let ds = Math.floor(audio.duration % 60);
                document.getElementById('dur').innerText = dm + ":" + (ds < 10 ? '0' : '') + ds;
            }
        };
    </script>
</body>
</html>
