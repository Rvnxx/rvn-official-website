<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>und_covking | guns.lol</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff0000;
            --bg: #030303;
            --card-bg: rgba(10, 10, 10, 0.85);
            --border: rgba(255, 255, 255, 0.05);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Custom Crosshair Cursor */
            cursor: crosshair;
        }

        /* Video/Animated Background with heavy blur */
        .vamp-background {
            position: fixed; inset: 0; z-index: -1;
            background: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJndnB3eHpxbm96ZzRycHdqZ3p6ZzRycHdqZ3p6ZzRycHdqZ3p6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K791TdTtH9BcyB09O6/giphy.gif') center/cover;
            filter: brightness(0.2) blur(30px);
            transform: scale(1.2);
        }

        /* Entry Screen */
        #splash {
            position: fixed; inset: 0; background: black;
            z-index: 999; display: flex; align-items: center;
            justify-content: center; cursor: pointer; transition: 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #splash.hide { opacity: 0; pointer-events: none; }
        #splash h1 { letter-spacing: 15px; font-weight: 900; color: var(--accent); text-transform: uppercase; }

        /* Profile Card */
        .profile-card {
            width: 440px;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            transform-style: preserve-3d;
        }

        /* Top Bar Badges */
        .card-top {
            display: flex; justify-content: flex-end;
            gap: 12px; font-size: 11px; font-weight: 600;
            opacity: 0.4; margin-bottom: 20px;
        }

        /* Identity */
        .avatar { width: 85px; height: 85px; border-radius: 12px; background: #111; margin-bottom: 20px; border: 1px solid var(--border); }
        .username { font-size: 36px; font-weight: 900; letter-spacing: -1.5px; text-shadow: 0 0 20px rgba(255,0,0,0.6); }
        .subtext { font-size: 14px; opacity: 0.5; margin-top: 5px; }

        /* Discord Presence Box */
        .presence-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--border);
            border-radius: 12px; padding: 15px;
            margin: 25px 0; display: flex; align-items: center; gap: 15px;
        }
        .presence-icon { width: 45px; height: 45px; background: #5865F2; border-radius: 50%; position: relative; }
        .status-dot { width: 12px; height: 12px; background: #ff0000; border: 2px solid #000; border-radius: 50%; position: absolute; bottom: 0; right: 0; }

        /* INTERACTIVE PLAYER */
        .player-ui { background: rgba(0,0,0,0.4); border-radius: 15px; padding: 20px; border: 1px solid var(--border); }
        .track-info { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        
        #play-btn {
            width: 50px; height: 50px; background: var(--accent); border: none; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s; box-shadow: 0 0 15px var(--accent);
        }
        #play-btn:hover { transform: scale(1.1); box-shadow: 0 0 25px var(--accent); }
        #play-btn svg { fill: black; width: 20px; height: 20px; }

        /* The Seeker Bar */
        .seek-container { width: 100%; position: relative; height: 6px; background: #1a1a1a; border-radius: 10px; cursor: pointer; }
        #seek-bar { 
            -webkit-appearance: none; width: 100%; height: 100%; 
            background: transparent; border-radius: 10px; cursor: pointer;
            position: absolute; z-index: 2; margin: 0;
        }
        #seek-fill { position: absolute; height: 100%; background: var(--accent); border-radius: 10px; width: 0%; box-shadow: 0 0 10px var(--accent); }
        
        /* Slider Thumb Styling */
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%; background: white; border: 2px solid var(--accent); cursor: pointer; }

        .time-labels { display: flex; justify-content: space-between; font-size: 11px; opacity: 0.4; margin-top: 8px; font-family: monospace; }
    </style>
</head>
<body>

    <div id="splash" onclick="startExperience()">
        <h1>[ Click to Enter ]</h1>
    </div>

    <div class="vamp-background"></div>

    <div class="profile-card" data-tilt data-tilt-max="7" data-tilt-speed="1000" data-tilt-glare data-tilt-max-glare="0.1">
        <div class="card-top">
            <span>üëÅÔ∏è 57,049</span>
            <span>üìç guns.lol HQ</span>
        </div>

        <div class="avatar"></div>
        <div class="username">und_covking üöÄ</div>
        <div class="subtext">@und_covking ‚Ä¢ discord.gg/vamp</div>

        <div class="presence-box">
            <div class="presence-icon"><div class="status-dot"></div></div>
            <div style="flex: 1;">
                <div style="font-size: 13px; font-weight: 800;">Visual Studio Code</div>
                <div style="font-size: 11px; opacity: 0.5;">Editing index.html</div>
            </div>
            <div style="font-size: 10px; opacity: 0.4;">2h ago</div>
        </div>

        <div class="player-ui">
            <div class="track-info">
                <button id="play-btn" onclick="toggleAudio()">
                    <svg id="play-svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg id="pause-svg" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <div>
                    <div style="font-size: 15px; font-weight: 900; color: var(--accent);">Sky</div>
                    <div style="font-size: 12px; opacity: 0.6;">Playboi Carti</div>
                </div>
            </div>

            <div class="seek-container">
                <div id="seek-fill"></div>
                <input type="range" id="seek-bar" value="0" min="0" max="100" step="0.1">
            </div>
            <div class="time-labels">
                <span id="current">0:00</span>
                <span id="duration">3:13</span>
            </div>
        </div>
    </div>

    <audio id="vamp-audio" loop>
        <source src="sky.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script>
        const audio = document.getElementById('vamp-audio');
        const playBtn = document.getElementById('play-btn');
        const playSvg = document.getElementById('play-svg');
        const pauseSvg = document.getElementById('pause-svg');
        const seekBar = document.getElementById('seek-bar');
        const seekFill = document.getElementById('seek-fill');
        const currText = document.getElementById('current');
        const durText = document.getElementById('duration');

        function startExperience() {
            document.getElementById('splash').classList.add('hide');
            audio.play();
            updateIcons();
        }

        function toggleAudio() {
            if (audio.paused) audio.play();
            else audio.pause();
            updateIcons();
        }

        function updateIcons() {
            if (audio.paused) {
                playSvg.style.display = 'block';
                pauseSvg.style.display = 'none';
                playBtn.style.transform = "scale(1)";
            } else {
                playSvg.style.display = 'none';
                pauseSvg.style.display = 'block';
                playBtn.style.transform = "scale(1.1)";
            }
        }

        // Real-time Slider Sync
        audio.ontimeupdate = () => {
            if (audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                seekBar.value = pct;
                seekFill.style.width = pct + "%";

                // Format Time
                let m = Math.floor(audio.currentTime / 60);
                let s = Math.floor(audio.currentTime % 60);
                currText.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            }
        };

        // Allow Dragging/Seeking
        seekBar.oninput = () => {
            const time = (seekBar.value / 100) * audio.duration;
            audio.currentTime = time;
            seekFill.style.width = seekBar.value + "%";
        };

        // Initialize Duration
        audio.onloadedmetadata = () => {
            let m = Math.floor(audio.duration / 60);
            let s = Math.floor(audio.duration % 60);
            durText.innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };
    </script>
</body>
</html>
