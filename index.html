<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>und_covking | guns.lol</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #ff0000; 
            --bg: #010101; 
            --card-bg: rgba(10, 10, 10, 0.75); 
        }
        
        body, html { 
            margin: 0; padding: 0; 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            cursor: crosshair; 
        }

        /* Moving Background */
        .vamp-bg {
            position: fixed; inset: 0; z-index: -1;
            background: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJndnB3eHpxbm96ZzRycHdqZ3p6ZzRycHdqZ3p6ZzRycHdqZ3p6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K791TdTtH9BcyB09O6/giphy.gif') center/cover;
            filter: brightness(0.15) blur(30px);
            transform: scale(1.1);
            animation: bg-pulse 8s infinite alternate ease-in-out;
        }

        @keyframes bg-pulse {
            from { transform: scale(1.1) rotate(0deg); }
            to { transform: scale(1.2) rotate(1deg); }
        }

        .profile-card {
            width: 420px; 
            background: var(--card-bg); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 24px;
            padding: 40px; 
            backdrop-filter: blur(30px); 
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
            animation: card-float 5s infinite ease-in-out;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes card-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .visit-counter { position: absolute; top: 30px; left: 30px; font-size: 10px; font-weight: 900; color: var(--accent); opacity: 0.6; letter-spacing: 2px; }
        .header-loc { text-align: right; font-size: 11px; opacity: 0.4; margin-bottom: 20px; font-weight: 600; text-transform: uppercase; }
        .username { font-size: 42px; font-weight: 900; letter-spacing: -2px; text-align: center; margin: 15px 0 5px 0; color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.1); }
        .subtext { text-align: center; font-size: 13px; opacity: 0.5; margin-bottom: 35px; letter-spacing: 0.5px; }

        /* Smooth Player */
        .player { 
            background: rgba(255,255,255,0.03); 
            border-radius: 18px; 
            padding: 24px; 
            border: 1px solid rgba(255,255,255,0.05); 
            transition: background 0.3s ease;
        }
        .player:hover { background: rgba(255,255,255,0.05); }

        .player-row { display: flex; align-items: center; gap: 18px; margin-bottom: 18px; }
        
        #play-pause {
            width: 48px; height: 48px; background: var(--accent); border: none; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            box-shadow: 0 0 20px rgba(255,0,0,0.3);
        }
        #play-pause:hover { transform: scale(1.15); box-shadow: 0 0 30px var(--accent); }
        #play-pause svg { fill: black; width: 20px; height: 20px; }

        /* Volume Slider Customization */
        .volume-container { margin-left: auto; position: relative; display: flex; align-items: center; height: 44px; }
        .volume-slider-wrapper {
            position: absolute; bottom: 55px; left: 50%; transform: translateX(-50%) scaleY(0);
            transform-origin: bottom; background: rgba(15, 15, 15, 0.95); padding: 15px 10px;
            border-radius: 20px; border: 1px solid rgba(255,0,0,0.3); transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); opacity: 0; height: 100px;
        }
        .volume-container:hover .volume-slider-wrapper { transform: translateX(-50%) scaleY(1); opacity: 1; }
        #volume-range { -webkit-appearance: none; width: 80px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 5px; outline: none; transform: rotate(-90deg); margin-top: 50px; cursor: pointer; }
        #volume-range::-webkit-slider-thumb { -webkit-appearance: none; width: 10px; height: 10px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); }

        /* Smooth Progress Bar */
        .bar-container { position: relative; width: 100%; height: 4px; background: rgba(255,255,255,0.05); border-radius: 10px; overflow: hidden; }
        #seek-bar { 
            position: absolute; width: 100%; height: 100%; -webkit-appearance: none; 
            background: transparent; z-index: 10; cursor: pointer; margin: 0; 
        }
        #seek-fill { 
            position: absolute; height: 100%; background: var(--accent); 
            width: 0%; box-shadow: 0 0 15px var(--accent); 
            transition: width 0.1s linear;
        }
        .time-labels { display: flex; justify-content: space-between; font-size: 10px; opacity: 0.4; margin-top: 10px; font-family: 'Inter'; font-weight: 600; }
        
    </style>
</head>
<body onclick="handleFirstClick()">

    <div class="visit-counter">VIEWS: <span id="count">0</span></div>
    <div class="vamp-bg"></div>

    <div class="profile-card" data-tilt data-tilt-max="3" data-tilt-speed="2000">
        <div class="header-loc">Lua Developer</div>

        <div class="username">Rvn</div>
        <div class="subtext">@und_covking â€¢ discord.gg/K7CcPwREUX</div>

        <div class="player">
            <div class="player-row">
                <button id="play-pause" onclick="toggle(event)">
                    <svg id="s-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg id="s-pause" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <div>
                    <div style="font-size: 15px; font-weight: 900; color: #fff;">Sky</div>
                    <div style="font-size: 12px; opacity: 0.5;">Playboi Carti</div>
                </div>

                <div class="volume-container">
                    <div class="volume-slider-wrapper">
                        <input type="range" id="volume-range" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <svg class="volume-icon" width="20" height="20" fill="white" style="opacity:0.4" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                </div>
            </div>

            <div class="bar-container">
                <div id="seek-fill"></div>
                <input type="range" id="seek-bar" value="0" min="0" max="100" step="0.1">
            </div>
            <div class="time-labels">
                <span id="current">0:00</span>
                <span id="duration">--:--</span>
            </div>
        </div>
    </div>

    <audio id="vamp-audio" loop>
        <source src="sky.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script>
        const audio = document.getElementById('vamp-audio');
        const seeker = document.getElementById('seek-bar');
        const fill = document.getElementById('seek-fill');
        const pIcon = document.getElementById('s-play');
        const sIcon = document.getElementById('s-pause');
        const volumeRange = document.getElementById('volume-range');
        let hasInteracted = false;

        audio.volume = 0.3;

        // Auto-play on first click anywhere (Browser requirement)
        function handleFirstClick() {
            if (!hasInteracted) {
                audio.play().catch(() => {});
                hasInteracted = true;
                updateIcons();
            }
        }

        function toggle(e) {
            e.stopPropagation(); // Prevents double triggers
            if (audio.paused) audio.play();
            else audio.pause();
            updateIcons();
        }

        function updateIcons() {
            pIcon.style.display = audio.paused ? 'block' : 'none';
            sIcon.style.display = audio.paused ? 'none' : 'block';
        }

        volumeRange.oninput = (e) => { audio.volume = e.target.value; };

        audio.ontimeupdate = () => {
            if (audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                seeker.value = pct;
                fill.style.width = pct + "%";
                
                let m = Math.floor(audio.currentTime / 60);
                let s = Math.floor(audio.currentTime % 60);
                document.getElementById('current').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            }
        };

        seeker.oninput = () => { audio.currentTime = (seeker.value / 100) * audio.duration; };

        audio.onloadedmetadata = () => {
            let m = Math.floor(audio.duration / 60);
            let s = Math.floor(audio.duration % 60);
            document.getElementById('duration').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };

        // Visit Counter Logic
        let currentVisits = localStorage.getItem('site_v2_visits') || 0;
        currentVisits = parseInt(currentVisits) + 1;
        localStorage.setItem('site_v2_visits', currentVisits);
        document.getElementById('count').innerText = currentVisits;
    </script>
</body>
</html>
