<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>und_covking | guns.lol</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #ff0000;
            --bg: #000000;
            --card: rgba(15, 15, 15, 0.8);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Particles Background */
        #canvas-bg {
            position: fixed;
            top: 0; left: 0;
            z-index: -1;
            filter: blur(2px);
        }

        /* Click to Enter Overlay */
        #enter-screen {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 999;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: crosshair;
            transition: 1s ease-in-out;
        }

        #enter-screen.fade-out { opacity: 0; pointer-events: none; }

        /* The 3D Card */
        .profile-card {
            width: 420px;
            background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            transform-style: preserve-3d;
        }

        .username {
            font-size: 32px;
            font-weight: 900;
            margin: 10px 0;
            letter-spacing: -1px;
            text-shadow: 0 0 15px var(--accent);
        }

        .discord-tag {
            opacity: 0.6;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Glowing Socials */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .social-icons img {
            width: 28px;
            transition: 0.3s;
            filter: drop-shadow(0 0 0px var(--accent));
        }

        .social-icons img:hover {
            transform: scale(1.2) translateY(-5px);
            filter: drop-shadow(0 0 10px var(--accent));
        }

        /* Music Player Bar */
        .player {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-top: 25px;
            border-left: 4px solid var(--accent);
        }

        .progress-container {
            height: 4px;
            background: #222;
            width: 100%;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 45%;
            box-shadow: 0 0 10px var(--accent);
            animation: moveProgress 5s linear infinite;
        }

        @keyframes moveProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>

    <div id="enter-screen" onclick="startSite()">
        <p style="letter-spacing: 8px; font-weight: 100; color: var(--accent);">[ CLICK TO ENTER ]</p>
    </div>

    <canvas id="canvas-bg"></canvas>

    <div class="profile-card" data-tilt data-tilt-max="10" data-tilt-speed="400" data-tilt-glare data-tilt-max-glare="0.2">
        <h1 class="username">und_covking</h1>
        <div class="discord-tag">discord.gg/vamp</div>

        <div class="social-icons">
            <a href="https://discord.com/users/und_covking"><img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="discord"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733553.png" alt="github"></a>
            <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="telegram"></a>
        </div>

        <div class="player">
            <div style="font-size: 12px; font-weight: bold; text-align: left;">NOW PLAYING</div>
            <div style="font-size: 14px; text-align: left; opacity: 0.8;">Sky - Playboi Carti</div>
            <div class="progress-container"><div class="progress-bar"></div></div>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://files.catbox.moe/0vzn78.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script>
        // Enter function
        function startSite() {
            document.getElementById('enter-screen').classList.add('fade-out');
            document.getElementById('bg-music').play();
        }

        // Animated Particles
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedY = Math.random() * 1 + 0.5;
            }
            update() {
                this.y -= this.speedY;
                if (this.y < 0) this.y = canvas.height;
            }
            draw() {
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < 100; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        init(); animate();
    </script>
</body>
</html>
