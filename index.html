<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>und_covking | guns.lol</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #ff0000; --bg: #010101; --card-bg: rgba(10, 10, 10, 0.9); }
        
        body, html { margin: 0; padding: 0; background: var(--bg); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; cursor: crosshair; }

        /* Moving Background */
        .vamp-bg {
            position: fixed; inset: 0; z-index: -1;
            background: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJndnB3eHpxbm96ZzRycHdqZ3p6ZzRycHdqZ3p6ZzRycHdqZ3p6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K791TdTtH9BcyB09O6/giphy.gif') center/cover;
            filter: brightness(0.12) blur(45px);
            transform: scale(1.1);
        }

        #splash { position: fixed; inset: 0; background: black; z-index: 999; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 1s ease-in-out; }
        #splash.hide { opacity: 0; pointer-events: none; }
        #splash h1 { letter-spacing: 12px; font-weight: 900; color: var(--accent); text-shadow: 0 0 10px var(--accent); }

        .profile-card {
            width: 420px; background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.04); border-radius: 20px;
            padding: 30px; backdrop-filter: blur(25px); box-shadow: 0 30px 80px rgba(0,0,0,0.9);
            transform-style: preserve-3d;
        }

        .visit-counter { position: absolute; top: 25px; left: 25px; font-size: 10px; font-weight: 900; color: var(--accent); opacity: 0.7; letter-spacing: 2.5px; }
        .header-loc { text-align: right; font-size: 10px; opacity: 0.3; margin-bottom: 15px; font-weight: 600; }
        .username { font-size: 36px; font-weight: 900; letter-spacing: -1.5px; text-align: center; margin: 10px 0; }
        .subtext { text-align: center; font-size: 13px; opacity: 0.4; margin-bottom: 25px; }

        /* Player Styling */
        .player { background: rgba(255,255,255,0.02); border-radius: 14px; padding: 20px; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .player-row { display: flex; align-items: center; gap: 15px; margin-bottom: 12px; }
        
        #play-pause {
            width: 44px; height: 44px; background: var(--accent); border: none; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 0 15px rgba(255,0,0,0.4);
        }
        #play-pause:hover { transform: scale(1.08); box-shadow: 0 0 25px var(--accent); }
        #play-pause svg { fill: black; width: 18px; height: 18px; }

        /* Lyrics Styling */
        .lyrics-container {
            height: 20px;
            margin-bottom: 15px;
            text-align: left;
            overflow: hidden;
        }
        #lyrics-text {
            font-size: 12px;
            font-weight: 600;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            transition: all 0.3s ease;
            text-shadow: 0 0 8px rgba(255, 0, 0, 0.2);
        }
        .lyric-fade { opacity: 0 !important; transform: translateY(5px); }

        /* Volume Slider */
        .volume-container { margin-left: auto; position: relative; display: flex; align-items: center; height: 44px; }
        .volume-slider-wrapper {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%) scaleY(0);
            transform-origin: bottom; background: rgba(10, 10, 10, 0.95); padding: 12px 8px;
            border-radius: 20px; border: 1px solid var(--accent); transition: 0.3s ease; opacity: 0; height: 100px;
        }
        .volume-container:hover .volume-slider-wrapper { transform: translateX(-50%) scaleY(1); opacity: 1; }
        #volume-range { -webkit-appearance: none; width: 80px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 5px; outline: none; transform: rotate(-90deg); margin-top: 45px; cursor: pointer; }
        #volume-range::-webkit-slider-thumb { -webkit-appearance: none; width: 12px; height: 12px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 10px var(--accent); }
        .volume-icon { opacity: 0.5; cursor: pointer; }

        /* Seeker */
        .bar-container { position: relative; width: 100%; height: 5px; background: rgba(255,255,255,0.1); border-radius: 10px; }
        #seek-bar { position: absolute; width: 100%; height: 100%; -webkit-appearance: none; background: transparent; z-index: 10; cursor: pointer; margin: 0; }
        #seek-fill { position: absolute; height: 100%; background: var(--accent); border-radius: 10px; width: 0%; box-shadow: 0 0 10px var(--accent); }
        .time-labels { display: flex; justify-content: space-between; font-size: 10px; opacity: 0.4; margin-top: 8px; font-family: monospace; }
    </style>
</head>
<body>

    <div class="visit-counter">VIEWS: <span id="count">0</span></div>

    <div id="splash" onclick="startVamp()">
        <h1>[ ENTER ]</h1>
    </div>

    <div class="vamp-bg"></div>

    <div class="profile-card" data-tilt data-tilt-max="5" data-tilt-speed="1000">
        <div class="header-loc">Lua Developer</div>

        <div class="username">Rvn</div>
        <div class="subtext">@und_covking â€¢ discord.gg/K7CcPwREUX</div>

        <div class="player">
            <div class="player-row">
                <button id="play-pause" onclick="toggle()">
                    <svg id="s-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg id="s-pause" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <div>
                    <div style="font-size: 14px; font-weight: 900;">Sky</div>
                    <div style="font-size: 11px; opacity: 0.5;">Playboi Carti</div>
                </div>

                <div class="volume-container">
                    <div class="volume-slider-wrapper">
                        <input type="range" id="volume-range" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <svg class="volume-icon" width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                </div>
            </div>

            <div class="lyrics-container">
                <div id="lyrics-text">...</div>
            </div>

            <div class="bar-container">
                <div id="seek-fill"></div>
                <input type="range" id="seek-bar" value="0" min="0" max="100" step="0.1">
            </div>
            <div class="time-labels">
                <span id="current">0:00</span>
                <span id="duration">3:13</span>
            </div>
        </div>
    </div>

    <audio id="vamp-audio" loop>
        <source src="sky.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script>
        const audio = document.getElementById('vamp-audio');
        const seeker = document.getElementById('seek-bar');
        const fill = document.getElementById('seek-fill');
        const pIcon = document.getElementById('s-play');
        const sIcon = document.getElementById('s-pause');
        const volumeRange = document.getElementById('volume-range');
        const lyricEl = document.getElementById('lyrics-text');

        // LYRICS DATA: [seconds]: "Lyric Text"
        const lyrics = {
            0: "I'm on the track...",
            5: "I'm mixed with the milk...",
            10: "I'm in the sky, I'm in the sky",
            15: "I'm on the X, I'm on the Codeine",
            20: "I got a bitch, she a vamp",
            25: "Wake up, it's the first of the month"
        };

        audio.volume = 0.5;

        function startVamp() {
            document.getElementById('splash').classList.add('hide');
            audio.play();
            updateIcons();
        }

        function toggle() {
            if (audio.paused) audio.play();
            else audio.pause();
            updateIcons();
        }

        function updateIcons() {
            pIcon.style.display = audio.paused ? 'block' : 'none';
            sIcon.style.display = audio.paused ? 'none' : 'block';
        }

        volumeRange.oninput = (e) => { audio.volume = e.target.value; };

        audio.ontimeupdate = () => {
            if (audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                seeker.value = pct;
                fill.style.width = pct + "%";
                
                // Update Time Labels
                let m = Math.floor(audio.currentTime / 60);
                let s = Math.floor(audio.currentTime % 60);
                document.getElementById('current').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;

                // Lyrics Logic
                let currentSec = Math.floor(audio.currentTime);
                if (lyrics[currentSec] && lyricEl.innerText !== lyrics[currentSec]) {
                    lyricEl.classList.add('lyric-fade');
                    setTimeout(() => {
                        lyricEl.innerText = lyrics[currentSec];
                        lyricEl.classList.remove('lyric-fade');
                    }, 300);
                }
            }
        };

        seeker.oninput = () => { audio.currentTime = (seeker.value / 100) * audio.duration; };

        audio.onloadedmetadata = () => {
            let m = Math.floor(audio.duration / 60);
            let s = Math.floor(audio.duration % 60);
            document.getElementById('duration').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };

        // Visit Counter
        let currentVisits = localStorage.getItem('site_v2_visits') || 0;
        currentVisits = parseInt(currentVisits) + 1;
        localStorage.setItem('site_v2_visits', currentVisits);
        document.getElementById('count').innerText = currentVisits;
    </script>
</body>
</html>
