    <style>
        :root {
            --accent: #ff0000; /* Carti Red */
            --bg: #050505;
            --card-bg: #0f0f0f;
        }

        body, html {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Splash Screen (Fixes Music Autoplay) */
        #overlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.8s ease;
        }

        #overlay.hidden { opacity: 0; pointer-events: none; }

        /* Main Card UI */
        .profile-card {
            width: 400px;
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid #1a1a1a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: transform 0.3s ease, border 0.3s ease;
        }

        /* Hover Effect: Card Glows and Lifts */
        .profile-card:hover {
            transform: translateY(-5px);
            border: 1px solid var(--accent);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: url('https://i.imgur.com/your-image.jpg') center/cover;
            margin-bottom: 15px;
        }

        .username {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
            text-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        /* Glowing Social Icons */
        .socials {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .socials svg {
            width: 24px;
            fill: #ccc;
            transition: 0.3s ease;
            cursor: pointer;
        }

        .socials svg:hover {
            fill: #fff;
            filter: drop-shadow(0 0 8px #fff);
            transform: scale(1.2);
        }

        /* Discord Presence Style */
        .discord-status {
            background: #0a0a0a;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #1a1a1a;
        }

        /* Music Player UI */
        .music-player {
            margin-top: 20px;
            background: #0a0a0a;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
        }

        .progress-bar {
            height: 4px;
            background: #333;
            width: 100%;
            border-radius: 2px;
            margin-top: 10px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 35%; /* Fixed for visual */
            border-radius: 2px;
        }
    </style>
