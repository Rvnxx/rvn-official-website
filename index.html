<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; background: #0a0a0a; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        
        /* The Moving Squares */
        .squares { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
        .squares li { position: absolute; display: block; list-style: none; width: 20px; height: 20px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.3); animation: animate 25s linear infinite; bottom: -150px; }
        .squares li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .squares li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .squares li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .squares li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        @keyframes animate { 0% { transform: translateY(0) rotate(0deg); opacity: 1; } 100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; } }
        
        /* The Center Card */
        .glass { 
            background: rgba(255, 255, 255, 0.05); 
            backdrop-filter: blur(20px); 
            padding: 60px; 
            border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            text-align: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        h1 { font-size: 4rem; letter-spacing: 10px; margin-bottom: 20px; font-weight: 900; }

        /* Discord Section */
        .discord-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            background: rgba(88, 101, 242, 0.2); /* Discord Blurple */
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid rgba(88, 101, 242, 0.5);
            transition: 0.3s;
            cursor: pointer;
            margin-top: 20px;
        }

        .discord-info:hover {
            background: rgba(88, 101, 242, 0.4);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.6);
        }

        .discord-icon {
            font-size: 1.8rem;
            color: #5865F2;
        }

        .username {
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <ul class="squares"><li></li><li></li><li></li><li></li><li></li><li></li></ul>
    
    <div class="glass">
        <h1>RVN</h1>
        <div class="discord-info">
            <i class="fa-brands fa-discord discord-icon"></i>
            <span class="username">Discord: und_covking</span>
        </div>
    </div>
</body>
</html>
