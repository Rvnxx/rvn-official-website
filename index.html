<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --tilt-x: 0deg;
            --tilt-y: 0deg;
        }

        body { 
            margin: 0; 
            background: #050505; 
            color: white; 
            font-family: 'Inter', 'Segoe UI', sans-serif; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden;
            perspective: 1000px; /* Essential for 3D effect */
        }

        /* Animated Background Squares */
        .squares { position: absolute; top: 0; left: 0; width: 100%; height: 100%; overflow: hidden; z-index: -1; }
        .squares li { 
            position: absolute; display: block; list-style: none; width: 20px; height: 20px; 
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); 
            animation: animate 20s linear infinite; bottom: -150px; transition: 0.3s;
        }
        /* Make squares react slightly to hover */
        .squares li:hover { background: rgba(88, 101, 242, 0.3); border-color: #5865F2; transform: scale(1.2); }

        .squares li:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .squares li:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .squares li:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .squares li:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }

        @keyframes animate { 
            0% { transform: translateY(0) rotate(0deg); opacity: 1; } 
            100% { transform: translateY(-1200px) rotate(720deg); opacity: 0; } 
        }

        /* 3D TILT CARD */
        .glass-container {
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
        }

        .glass { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(25px); 
            padding: 60px; 
            border-radius: 25px; 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            text-align: center; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transform: rotateX(var(--tilt-x)) rotateY(var(--tilt-y));
            transform-style: preserve-3d;
        }

        h1 { 
            font-size: 5rem; 
            letter-spacing: 15px; 
            margin-bottom: 20px; 
            font-weight: 900; 
            transform: translateZ(50px); /* Makes text pop out in 3D */
            text-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .discord-info { 
            display: flex; align-items: center; justify-content: center; gap: 15px; 
            font-size: 1.1rem; font-weight: 600; background: rgba(255, 255, 255, 0.05); 
            padding: 12px 25px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); 
            transition: 0.3s; cursor: pointer; margin-top: 20px;
            transform: translateZ(30px); /* Pops the button out too */
        }

        .discord-info:hover { 
            background: rgba(88, 101, 242, 0.2); 
            border-color: #5865F2;
            box-shadow: 0 0 20px rgba(88, 101, 242, 0.4);
        }
    </style>
</head>
<body>
    <ul class="squares"><li></li><li></li><li></li><li></li><li></li></ul>

    <div class="glass-container" id="card-container">
        <div class="glass" id="card">
            <h1>RVN</h1>
            <div class="discord-info" onclick="copyToClipboard()">
                <i class="fa-brands fa-discord" style="color: #5865F2; font-size: 1.5rem;"></i>
                <span>und_covking</span>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const container = document.body;

        container.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            card.style.setProperty('--tilt-x', `${yAxis}deg`);
            card.style.setProperty('--tilt-y', `${-xAxis}deg`);
        });

        // Reset position when mouse leaves
        container.addEventListener('mouseleave', () => {
            card.style.setProperty('--tilt-x', `0deg`);
            card.style.setProperty('--tilt-y', `0deg`);
        });

        function copyToClipboard() {
            navigator.clipboard.writeText("und_covking");
            alert("Discord copied!");
        }
    </script>
</body>
</html>
