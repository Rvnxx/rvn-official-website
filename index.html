<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>und_covking | guns.lol</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --accent: #ff0000; 
            --bg: #010101; 
            --card-bg: rgba(10, 10, 10, 0.6); 
            --online: #43b581;
            --idle: #faa61a;
            --dnd: #f04747;
            --offline: #747f8d;
        }
        
        body, html { 
            margin: 0; padding: 0; 
            background: var(--bg); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            overflow: hidden; 
            perspective: 1000px;
        }

        .vamp-bg {
            position: fixed; inset: 0; z-index: -1;
            background: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJndnB3eHpxbm96ZzRycHdqZ3p6ZzRycHdqZ3p6ZzRycHdqZ3p6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K791TdTtH9BcyB09O6/giphy.gif') center/cover;
            filter: brightness(0.15) blur(30px);
            transform: scale(1.1);
        }

        .profile-card {
            width: 420px; 
            background: var(--card-bg); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 28px;
            padding: 40px; 
            backdrop-filter: blur(25px); 
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            text-align: center;
            animation: card-float 6s infinite ease-in-out;
            transform-style: preserve-3d;
            will-change: transform;
        }

        @keyframes card-float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }

        /* Discord Status */
        .status-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 5px;
            transform: translateZ(20px);
        }

        .status-dot {
            width: 10px; height: 10px;
            border-radius: 50%;
            background: var(--offline);
            transition: 0.5s ease;
        }

        .status-dot.online { background: var(--online); box-shadow: 0 0 12px var(--online); animation: pulse 2s infinite; }
        .status-dot.idle { background: var(--idle); }
        .status-dot.dnd { background: var(--dnd); box-shadow: 0 0 12px var(--dnd); }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #discord-status { font-size: 11px; font-weight: 800; letter-spacing: 1px; text-transform: uppercase; opacity: 0.8; }
        #discord-activity { font-size: 12px; opacity: 0.5; margin-bottom: 25px; min-height: 15px; transform: translateZ(10px); }

        .username { font-size: 42px; font-weight: 900; letter-spacing: -2px; margin: 0; transform: translateZ(40px); }
        .subtext { font-size: 13px; opacity: 0.4; margin-bottom: 25px; display: block; transform: translateZ(15px); }

        /* Player */
        .player { 
            background: rgba(255,255,255,0.03); 
            border-radius: 20px; 
            padding: 20px; 
            border: 1px solid rgba(255,255,255,0.05); 
            text-align: left;
            transform: translateZ(30px);
        }
        .player-row { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; position: relative; }
        
        #play-pause {
            width: 44px; height: 44px; background: var(--accent); border: none; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #play-pause:hover { transform: scale(1.1); background: #ff3333; }
        #play-pause svg { fill: black; width: 18px; height: 18px; }

        .volume-container { margin-left: auto; position: relative; display: flex; align-items: center; height: 44px; }
        .volume-slider-wrapper {
            position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%) scaleY(0);
            transform-origin: bottom; background: rgba(10, 10, 10, 0.9); padding: 12px 8px;
            border-radius: 20px; border: 1px solid var(--accent); transition: 0.3s ease; opacity: 0; height: 80px;
            display: flex; align-items: center; justify-content: center;
        }
        .volume-container:hover .volume-slider-wrapper { transform: translateX(-50%) scaleY(1); opacity: 1; }
        #volume-range { 
            -webkit-appearance: none; width: 60px; height: 3px; background: rgba(255,255,255,0.1); 
            border-radius: 5px; outline: none; transform: rotate(-90deg); cursor: pointer; 
        }
        #volume-range::-webkit-slider-thumb { 
            -webkit-appearance: none; width: 10px; height: 10px; background: var(--accent); 
            border-radius: 50%; box-shadow: 0 0 8px var(--accent); 
        }

        .bar-container { position: relative; width: 100%; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px; }
        #seek-fill { position: absolute; height: 100%; background: var(--accent); width: 0%; box-shadow: 0 0 10px var(--accent); }
        #seek-bar { position: absolute; width: 100%; height: 100%; -webkit-appearance: none; background: transparent; cursor: pointer; margin: 0; }
        
        .time-labels { display: flex; justify-content: space-between; font-size: 10px; opacity: 0.4; margin-top: 8px; }
    </style>
</head>
<body onclick="startAudio()">

    <div class="vamp-bg"></div>

    <div class="profile-card" 
         data-tilt 
         data-tilt-max="12" 
         data-tilt-speed="400" 
         data-tilt-glare="true" 
         data-tilt-max-glare="0.2">
         
        <div style="text-align: right; font-size: 10px; opacity: 0.3; font-weight: 600; text-transform: uppercase;">Lua Developer</div>

        <div class="username">Rvn</div>
        
        <div class="status-container">
            <div id="status-dot" class="status-dot"></div>
            <span id="discord-status">LOADING...</span>
        </div>
        <div id="discord-activity">Fetching presence...</div>

        <span class="subtext">@und_covking â€¢ discord.gg/K7CcPwREUX</span>

        <div class="player">
            <div class="player-row">
                <button id="play-pause" onclick="toggle(event)">
                    <svg id="s-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                    <svg id="s-pause" viewBox="0 0 24 24" style="display:none;"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
                </button>
                <div>
                    <div style="font-size: 14px; font-weight: 900;">Sky</div>
                    <div style="font-size: 11px; opacity: 0.5;">Playboi Carti</div>
                </div>

                <div class="volume-container">
                    <div class="volume-slider-wrapper">
                        <input type="range" id="volume-range" min="0" max="1" step="0.01" value="0.5">
                    </div>
                    <svg class="volume-icon" width="20" height="20" fill="white" style="opacity: 0.5; cursor: pointer;" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>
                </div>
            </div>

            <div class="bar-container">
                <div id="seek-fill"></div>
                <input type="range" id="seek-bar" value="0" min="0" max="100" step="0.1">
            </div>
            <div class="time-labels">
                <span id="current">0:00</span>
                <span id="duration">--:--</span>
            </div>
        </div>
    </div>

    <audio id="vamp-audio" loop>
        <source src="sky.mp3" type="audio/mpeg">
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script>
        const DISCORD_ID = "1017840122328252538";
        const audio = document.getElementById('vamp-audio');
        const seeker = document.getElementById('seek-bar');
        const fill = document.getElementById('seek-fill');
        const pIcon = document.getElementById('s-play');
        const sIcon = document.getElementById('s-pause');
        const volRange = document.getElementById('volume-range');
        let hasInteracted = false;

        audio.volume = 0.5;

        // Lanyard Logic
        async function updatePresence() {
            try {
                const res = await fetch(`https://api.lanyard.rest/v1/users/${DISCORD_ID}`);
                const { data } = await res.json();
                
                const statusEl = document.getElementById('discord-status');
                const dotEl = document.getElementById('status-dot');
                const activityEl = document.getElementById('discord-activity');

                // Update Status Text & Class
                const status = data.discord_status;
                statusEl.innerText = status === 'dnd' ? 'do not disturb' : status;
                dotEl.className = `status-dot ${status}`;

                // Update Activity Text
                if (data.activities && data.activities.length > 0) {
                    // Filter out "Custom Status" (type 4) to show actual games/apps
                    const act = data.activities.find(a => a.type !== 4) || data.activities[0];
                    activityEl.innerText = act.name;
                } else {
                    activityEl.innerText = "No current activity";
                }
            } catch (e) { 
                console.error("Lanyard Error:", e); 
            }
        }

        setInterval(updatePresence, 10000);
        updatePresence();

        // Audio controls
        function startAudio() {
            if (!hasInteracted) {
                audio.play().catch(() => {});
                hasInteracted = true;
                updateIcons();
            }
        }

        function toggle(e) {
            e.stopPropagation();
            if (audio.paused) audio.play();
            else audio.pause();
            updateIcons();
        }

        function updateIcons() {
            pIcon.style.display = audio.paused ? 'block' : 'none';
            sIcon.style.display = audio.paused ? 'none' : 'block';
        }

        volRange.oninput = (e) => { audio.volume = e.target.value; };

        audio.ontimeupdate = () => {
            if (audio.duration) {
                const pct = (audio.currentTime / audio.duration) * 100;
                seeker.value = pct;
                fill.style.width = pct + "%";
                let m = Math.floor(audio.currentTime / 60), s = Math.floor(audio.currentTime % 60);
                document.getElementById('current').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
            }
        };

        seeker.oninput = () => { audio.currentTime = (seeker.value / 100) * audio.duration; };
        
        audio.onloadedmetadata = () => {
            let m = Math.floor(audio.duration / 60), s = Math.floor(audio.duration % 60);
            document.getElementById('duration').innerText = `${m}:${s < 10 ? '0' : ''}${s}`;
        };
    </script>
</body>
</html>
