<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VAMP | @YourName</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;900&display=swap');

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-transform: uppercase;
        }

        /* Glitchy Title Effect */
        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 3.5rem;
            color: #ff0000;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite alternate;
            letter-spacing: 10px;
        }

        @keyframes pulse {
            from { text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000; }
            to { text-shadow: 0 0 20px #ff0000, 0 0 40px #ff0000, 0 0 60px #8b0000; }
        }

        .container {
            z-index: 1;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 50px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 2px;
        }

        /* Animated Buttons */
        .links a {
            display: block;
            width: 250px;
            color: #fff;
            text-decoration: none;
            padding: 15px;
            margin: 15px auto;
            border: 2px solid #ff0000;
            position: relative;
            overflow: hidden;
            transition: 0.4s;
            font-weight: 900;
            letter-spacing: 2px;
        }

        /* The "Slide" Animation on Hover */
        .links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #ff0000;
            transition: 0.4s;
            z-index: -1;
        }

        .links a:hover::before {
            left: 0;
        }

        .links a:hover {
            color: #000;
            transform: scale(1.05);
            box-shadow: 0 0 25px #ff0000;
        }

        /* Special Discord Button Glow */
        .discord-btn {
            border-color: #5865F2 !important; /* Discord Blue */
            animation: glow-discord 2s infinite;
        }

        @keyframes glow-discord {
            0% { box-shadow: 0 0 5px #5865F2; }
            50% { box-shadow: 0 0 20px #5865F2; }
            100% { box-shadow: 0 0 5px #5865F2; }
        }

        #bg-video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            transform: translateX(-50%) translateY(-50%);
            opacity: 0.4;
            filter: grayscale(1) sepia(1) hue-rotate(-50deg) saturate(5); /* Makes video look Red/Black */
        }
    </style>
</head>
<body>

    <iframe id="bg-video" 
        src="https://www.youtube.com/embed/GYE9H4SMq5E?autoplay=1&mute=1&loop=1&playlist=GYE9H4SMq5E&controls=0&showinfo=0" 
        frameborder="0">
    </iframe>

    <div class="container">
        <h1>SKY</h1>
        <div class="links">
            <a href="https://discord.gg/YOUR_INVITE_CODE" class="discord-btn" target="_blank">JOIN THE DISCORD</a>
            <a href="#" target="_blank">INSTAGRAM</a>
            <a href="#" target="_blank">SOUNDCLOUD</a>
            <a href="#" target="_blank">TWITTER</a>
        </div>
    </div>

</body>
</html>
